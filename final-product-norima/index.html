<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norima - Web Generator: Game ideas for you</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/script.js" defer ></script>
</head>
<body>
    <header>
        <img src="" alt="logo" class="logo">
        <img src="" alt="hamburger-menu" id="menu">
    </header>
    <main>


        	<section id="hero">
                <div class="game-card">
                    <img src="" alt="game-img">
                    <p>player needed</p>
                    <h2>Game Title</h2>
                    <p>Description</p>
                </div>
                <div class="container">
                    <div class="tool-bar">
                        <img src="" alt="love">
                        <img src="" alt="shuffle">
                    </div>
                    <h3>More Games</h3>
                    <img src="" alt="arrow">
                </div>
            </section>




            <section id="monthly-games">
                <h2>THIS MONTH'S GAMES</h2>
                <div class="sub-game-card">
                    <img src="" alt="game-img">
                    <h4 class="game-title"></h4>
                </div>
            </section>



            <section id="design-game">
                <img src="" alt="mockup">
                <h2>Design your own game!</h2>
                <button>DESIGN GAME</button>
            </section>



            <section id="subscribe">
                <h2>Find more games for $1.99/month</h2>
                <button>SUBSCRIBE</button>
            </section>
    </main>
</body>
</html>
